<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container{
            position: relative;
            top: 200px;
            left: 450px;
            border: 3px solid rgb(180, 183, 188);
            height:200px;
            width:500px;
            background-color: rgb(214, 222, 228);
            border-radius: 10px;
            box-shadow: 10px 5px 100px 5px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            width: 48%;
            padding: 10px;
            background-color: rgb(92, 124, 152);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #dateDisplay, #timeDisplay {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date and Time</h1>
        <button onclick="displayDate()">Show Date</button>
        <button onclick="displayTime()">Show Time</button>
        <div id="dateDisplay"></div>
        <div id="timeDisplay"></div>
    </div>

    <script>
        function displayDate() {
            var currentDate = new Date();
            var day = currentDate.getDate();
            var month = currentDate.toLocaleString('default', { month: 'short' });
            var year = currentDate.getFullYear().toString().slice(-2);
            document.getElementById("dateDisplay").innerHTML = day + "/" + month + "/" + year;
        }

        function displayTime() {
            var currentTime = new Date();
            var timeString = currentTime.toString();
            document.getElementById("timeDisplay").innerHTML = timeString;
        }
    </script>
</body>
</html>
